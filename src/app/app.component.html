<ion-app>
  <ion-menu-toggle>

    <ion-menu [disabled]="isMenuDisabled" contentId="main-content">
      <ion-header>
        <ion-toolbar class="toolbar">
          <ion-menu-button slot="end"></ion-menu-button>
          <img slot="start" src="/assets/icon/logo10.png" alt="logo" class="logo" routerLink="/menu">
        </ion-toolbar>
      </ion-header>
    
      <ion-content class="ion-padding">
        <ion-list class="ion-list">

          <ion-item [routerDirection]="'root'" [routerLink]="'/cambiar-contrasena'">
            <ion-label class="texto">Cambiar Contraseña</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/nosotros'">
            <ion-label class="texto">Nosotros</ion-label>
          </ion-item>


          <ion-item [routerDirection]="'root'" [routerLink]="[('/ayuda')]" >
            <ion-label class="texto">Ayuda</ion-label>
          </ion-item>

          <ion-item id="present-alert2">
            <ion-label class="texto">Cerrar Sesión</ion-label>
            <ion-alert trigger="present-alert2" class="custom-alert" header="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;¿Estás seguro de &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cerrar Sesión?" [buttons]="alertButtons"></ion-alert>
          </ion-item>

        </ion-list>
      </ion-content>
    
    </ion-menu>

  </ion-menu-toggle>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
