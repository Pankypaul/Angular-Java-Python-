<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--slot="start" Es la para la izquierda-->
      <!--slot="end" Es la para la derecha-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="center-div">
    <form (ngSubmit)="onSubmit()" class="form-container">
      <ion-title class="black-titule ion-margin-bottom">Iniciar de sesión</ion-title>
      <ion-label ></ion-label>
      <ion-item lines="full">
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
      </ion-item>
      <ion-item> 
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
      </ion-item>

      <ion-button type="submit" >Iniciar sesión</ion-button>
      <hr />
      <ion-text class="ion-text-center">
        <h6>
          No tienes una cuenta? <a routerLink="/registrar">Regístrate aqui</a>
          <br>
          o
          <br>
          ¿Se te olvido la contraseña?
          <a routerLink="/cambiar-contrasena">Cambiar Contraseña</a>
        </h6>
      </ion-text>
    </form>
  </div>
</ion-content>
