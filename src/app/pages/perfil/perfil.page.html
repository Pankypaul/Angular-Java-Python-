<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <!-- Imagen de perfil -->
    <ion-avatar class="profile-avatar">
      <img src="assets/icon/pato.jpg" alt="Perfil">
    </ion-avatar>

    <!-- Nombre de usuario -->
    <h2 class="profile-name">Paul Hidalgo</h2>

    <!-- Información de contacto -->
    <ion-list>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>paul.hidalgo"&#64;"gmail.com</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>+569 2342 8729</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Carrera :
        </ion-label>

        <ion-label>
          Ingenieria en informatica
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Botones de acción -->
    <ion-button expand="block" color="primary">
      Editar Perfil
    </ion-button>

    <ion-button expand="block" color="danger" >
      Cerrar Sesión
    </ion-button>

  </div>
</ion-content>
