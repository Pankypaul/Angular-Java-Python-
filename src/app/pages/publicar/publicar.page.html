<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background centrar" [fullscreen]="true">

  <ion-card class="custom-card">
    <ion-item lines="none">
      <ion-avatar class="profile-avatar">
        <img src="assets/icon/pato.jpg" alt="Perfil">
      </ion-avatar>
      <ion-label>
        <ion-label placeholder="Nombre"> interpolar_nombre </ion-label>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Título"></ion-input>
    </ion-item>

    <ion-item class="fondo-form">
      <ion-select class="texto" placeholder="Ramo" name="tipo">
        <ion-select-option class="texto" value="Matematicas">Matematicas</ion-select-option>
        <ion-select-option class="texto" value="Lenguaje">Lenguaje</ion-select-option>
        <ion-select-option class="texto" value="Python">Python</ion-select-option>
        <ion-select-option class="texto" value="Java">Java</ion-select-option>
      </ion-select>
    </ion-item>   
    
    <ion-item lines="none" class="btn" (click)="presentActionSheet()">
      <ion-icon name="add-circle-outline"></ion-icon>
      <!--<p> Agregar Foto o Video</p>-->

    </ion-item>

    <!-- *ngIf="photoUrl"  Si hay un url valida lo muestra, sino, desaparece-->
    <ion-img *ngIf="photoUrl" [src]="photoUrl" class="btn"></ion-img>
    <!--<ion-button *ngIf="photoUrl" (click)="clearPhoto()">Borrar Foto</ion-button>-->
    <ion-item class="bordeFondo">
      <ion-textarea placeholder="Descripción"></ion-textarea>
    </ion-item>
  
  </ion-card>
  

  <div class="btn">
    <ion-button (click)="presentToast('top')" color="primary">Publicar</ion-button>


    <ion-button color="danger" id="present-alert1">Eliminar</ion-button>
    <ion-alert trigger="present-alert1" class="custom-alert" header="¿Estás seguro?" [buttons]="alertButtons"></ion-alert>
  </div>
  



</ion-content>
