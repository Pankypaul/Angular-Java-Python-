<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--slot="start" Es la para la izquierda-->
      <!--slot="end" Es la para la derecha-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="center-div">
    <form (ngSubmit)="onSubmit()" class="form-container">
      
      
      <ion-title class="black-title ion-margin-bottom">Registrarse</ion-title>

      <ion-list>
        <ion-item lines="full">
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" name="text" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-select placeholder="Tipo de usuario">
            <ion-select-option value="apple">Tutor</ion-select-option>
            <ion-select-option value="banana">Aprendiz</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input type="password" name="password2" required></ion-input>
        </ion-item>
      </ion-list>

      

      <ion-button expand="full" type="submit" routerLink="/">Iniciar sesión</ion-button>
    </form>
  </div>
</ion-content>
