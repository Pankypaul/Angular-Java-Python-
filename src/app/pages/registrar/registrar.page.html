<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!--slot="start" Es la para la izquierda-->
      <!--slot="end" Es la para la derecha-->
      <ion-back-button  color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="background center-div">
    <div class="container">
      <form (ngSubmit)="onSubmit()" class="form-container">
        
        <ion-title class="black-title ion-margin-bottom titulo">REGISTRARSE</ion-title>
        
        <ion-item  class="fondo-form">
          <ion-input maxlength="60" class="texto" [(ngModel)]="nombre" type="text" name="text" label-placement="floating" label="Nombre Completo" required></ion-input>
          <ion-icon class="alerta" color="medium" name="alert-circle-sharp" (click)="presentPopover($event)"></ion-icon>
        </ion-item>
    
        <ion-item class="fondo-form">
          <ion-input maxlength="50" class="texto" [(ngModel)]="email" type="email" name="email" label-placement="floating" label="Correo Electronico" required></ion-input>
        </ion-item>

        <ion-item class="fondo-form">
          <ion-select class="texto" placeholder="Tipo de usuario" [(ngModel)]="tipo" name="tipo">
            <ion-select-option class="texto" value="Tutor">Tutor</ion-select-option>
            <ion-select-option class="texto" value="Aprendiz">Aprendiz</ion-select-option>
          </ion-select>
        </ion-item>    

        <ion-item class="fondo-form">          
          <ion-input maxlength="25" minlength="8" class="texto" [(ngModel)]="password" type="password" name="password" label-placement="floating" label="Contraseña" required></ion-input>
        </ion-item>
    
        <ion-item class="fondo-form">
          <ion-input maxlength="25" minlength="8" class="texto" [(ngModel)]="password2" type="password" name="password2" label-placement="floating" label="Repetir Contraseña" required></ion-input>
        </ion-item>

        <ion-button class="boton" shape="round" (click)="irPagina()" type="submit">REGISTRARSE</ion-button>
      
      </form>

      <p class="texto-sin">¿Ya tienes una cuenta? <a class="texto-con" href="" routerLink="/login">Iniciar Sesión</a> </p>
      <p class="texto-sin">o</p>
      <p class="texto-sin">¿Olvidaste la contraseña?<a class="texto-con" href="" routerLink="/cambiar-contrasena"> Cambiar Contraseña</a></p>

    </div>
  </div>
</ion-content>
